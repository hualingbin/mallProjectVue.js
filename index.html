<!DOCTYPE html>
<html>

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="utf-8" />
    <!--
      如果IE有安装Google Chrome Frame，那么就走安装的组件，
      如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" />一样。
      说明：针对IE 6，7，8等版本的浏览器插件Google Chrome Frame，可以让用户的浏览器外观依然是IE的菜单
           和界面，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核。
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--优先以webkit内核渲染页面-->
    <meta name="renderer" content="webkit">
    <!--
      width：xxxx.html文件的页面可视区域的宽度，值可为数字或关键词device-width。
      width=device-width：xxxx.html文件的页面可视区域的宽度，以设备（device）宽度（width）为基数
        进行缩放。即假设页面实际尺寸是x，后进行缩放，值为z，则把页面实际尺寸缩放后的值z，
        放进一个宽度为y的框框里面，其中，width=device-width就是y的值。
      initial-scale=？：xxxx.html文件的页面首次被显示时可视区域的缩放级别。
        取值1.0则xxxx.html文件的页面按实际尺寸显示，无任何缩放。
        （当然，xxxx.html文件的页面的无任何缩放的宽度可能等于设备宽度y，也可能大于或者小于设备宽度y）。
        如：initial-scale=0.5，这个0.5的缩放级别是和initial-scale=1.0的缩放级别相对比的。
        初始化时，对页面实际尺寸x进行缩放，把页面实际尺寸缩放后的值z=x*0.5，
        为初始化的页面显示大小。（页面实际尺寸还是x不变，z只是缩放后的页面显示尺寸。）
      maximum-scale=？：xxxx.html文件的页面的显示大小如果可以进行缩放，
        最大缩放值不能超过？*页面实际尺寸的值。
      minimum-scale=？：xxxx.html文件的页面的显示大小如果可以进行缩放，
        最小缩放值不能小于？*页面实际尺寸的值。
      use-scalable=yes/no：表示用户是否可以手动调整缩放比例。
        （在安卓手机上就是表示，用两只手指缩放，是否有网页缩放效果）
   -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vueadminproject</title>
</head>

<body>
    <div id="app"></div>
    <div>
        <td>
            20210407branch-01 content 01
        </td>
    </div>
</body>

</html>
</body>

</html>
